<div class="chart-box">
  <div class="alert alert-light text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
      <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
  </div>

  <div *ngIf="!loading">
    <div class="row">
      <div class="col title-box">
        <span class="chart-title">Tendencia de remuneraciones mensual</span>
      </div>
      <div class="col">
        <button class="btn btn-light" (click)="demo()">Guardar imagen</button>
      </div>
    </div>
    <google-chart 
      style="margin-top: 0.5rem; width: 100%; height: 300px;"
      [type]="lcMyType"
      [data]="lcMyData"
      [options]="lcMyOptions"
      [columns]="lcMyColumns"
      (ready)="onLineChartReady($event)"
      (select)="onLineChartSelect($event)">
    </google-chart>
  </div>
</div>
