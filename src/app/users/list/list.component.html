<div class="row row-cols-1 row-cols-md-3 g-5">
  <div class="col" *ngFor="let user of users">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">This content is a little bit longer.</p>
        <p class="card-text">
          <span class="text-muted">Id: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
